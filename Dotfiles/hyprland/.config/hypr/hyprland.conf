# Disable the default config
autogenerated = 0

# -- VARIABLES --
input {
    kb_layout = us
    # kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0.25
    accel_profile = flat
}

general {
    gaps_in = 2
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 5
    blur {
        enabled = true
        size = 1
        passes = 1
        new_optimizations = true
    }
    drop_shadow = false
    shadow_range = 8
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default ,slide

}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 2
    animate_mouse_windowdragging = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# -- MONITORS --
#monitor=,preferred,auto,auto
$monitor1= HDMI-A-2
$monitor2= eDP-1
# Set resolution, refreshrate, placment, bitdepth
monitor=$monitor1, 1920x1080@60, 0x1080,2,bitdepth,10
monitor=$monitor2, 1920x1080@60, 0x0,1,bitdepth,10

# -- STARTUP --
exec-once = brightnessctl --quiet set 100% # Set default brightness
# Set default volume
# Set default keyboard layout
exec-once = waybar # Start waybar
exec-once = [workspace 1 silent] kitty # Start terminal-1 on workspace 1
exec-once = [workspace 1 silent] kitty # Start terminal-2 on workspace 1
exec-once = [workspace 1 silent] kitty # Start terminal-3 on workspace 1
exec-once = [workspace 1 silent] kitty # Start terminal-4 on workspace 1
exec-once = [workspace 2 silent] kitty --name=editor --title=editor # Start editor on workspace 2
exec-once = [workspace 3 silent] brave --name=browser --title=browser # Start browser on workspace 3

# -- WORKSPACES --
# Bind workspace to specific monitors
workspace=1,monitor:$monitor1
workspace=2,monitor:$monitor1
workspace=3,monitor:$monitor1
workspace=4,monitor:$monitor1
workspace=5,monitor:$monitor1

workspace=6,monitor:$monitor2
workspace=7,monitor:$monitor2
workspace=8,name:Editor,monitor:$monitor2
workspace=9,monitor:$monitor2
workspace=10,monitor:$monitor2


# -- WINDOW RULES --

# -- LAYER RULES --
layerrule = blur,waybar
layerrule = blur,wofi
layerrule = blur,notifications
layerrule = blur,menu

# -- BINDINGS --
$mainMod = SUPER
# bind = $mainMod, I, focusmonitor, $monitor1
# bind = $mainMod, K, focusmonitor, $monitor2
# bind = $mainMod, L, workspace, e+1
# bind = $mainMod, J, workspace, e-1

# Windows management
bind = $mainMod, Q, killactive,
bind = $mainMod, G, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, V, togglesplit, # dwindle
# App shortcuts
bind = $mainMod, T, exec, kitty # Open Terminal
bind = $mainMod, B, exec, brave # Open Browser
bind = $mainMod, E, exec, dolphin # Open Explorer
bind = $mainMod, R, exec, rofi --show drun # Open Launcher
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Switch window focus
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d
# Move active window to specific workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

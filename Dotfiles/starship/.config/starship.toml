add_newline = true

## FIRST LINE/ROW: Info & Status
[username]
format = " [╭─$user]($style)"
show_always = true
style_root = "bold red"
style_user = "bold cyan"

[hostname]
disabled = false
format = "-[$hostname]($style)"
style = "bold cyan"
ssh_only = false
trim_at = "-"

[directory]
format = ' in [$read_only](bold red)[$path]($style) '
style = "purple"
truncate_to_repo = true
truncation_length = 0
read_only = "🔒🔒🔒 "
truncation_symbol = "git : "

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

[cmd_duration]
disabled = true
format = "took [$duration]($style)"
min_time = 1

## SECOND LINE/ROW: Prompt

[character]
error_symbol =   " [╰─error─❯❯](bold red)"
success_symbol = " [╰─❯❯](bold cyan)"

